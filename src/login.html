<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">


    <title>Login</title>
</head>

<body>
    <div class="h-screen flex">
        <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
        justify-around items-center">
            <div class=" 
                bg-black 
                opacity-20 
                inset-0 
                z-0">

            </div>
            <div class="w-full mx-auto px-20 flex-col items-center space-y-6 pb-60 2xl:pb-72">
                <h1 class="text-white font-bold text-4xl 2xl:text-6xl font-sans">WOOF!</h1>
                <p class="text-white mt-1 2xl:text-lg">The first pet hotel app in Indonesia</p>

            </div>
        </div>
        <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
            <div class="w-full px-8 md:px-32 lg:px-24">
                <form class="bg-white rounded-md shadow-2xl p-5" action="./index.html">
                    <h1 class="text-gray-800 font-bold text-2xl mb-1">Login to Your Account</h1>
                    <p class="text-sm font-normal text-gray-600 mb-8">Welcome Back!</p>
                    <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input id="email" class=" pl-2 w-full outline-none border-none" type="email" name="email"
                            placeholder="Email Address" autofocus autocomplete required />


                    </div>
                    <div class="flex items-center border-2 mb-2 py-2 px-3 rounded-2xl ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fillRule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clipRule="evenodd" />
                        </svg>
                        <input class="pl-2 w-full outline-none border-none" type="password" name="password"
                            id="password" placeholder="Password" required />
                    </div>

                    <div class="flex items-center pl-2 pb-4">
                        <input type="checkbox" class="leading-loose "> <span
                            class=" py-2 px-2 text-sm text-gray-600 leading-snug"> Remember
                            Me </span></label> <label class="block text-gray-500 font-bold my-4">
                    </div>

                    <button type="submit"
                        class="button-login block w-full  mt-5 py-2 rounded-full  hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>

                    <div class="flex justify-between mt-4">
                        <span
                            class="text-hover text-sm ml-2 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Forgot
                            Password ?</span>

                        <a href="./registration.html"
                            class="text-hover text-sm ml-2 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Don't
                            have an account yet?</a>
                    </div>

                    <hr class="my-6 border-gray-300 w-full">
                    <button type="button"
                        class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-full px-4 py-3 border border-gray-300">
                        <div class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                class="w-6 h-6" viewBox="0 0 48 48">
                                <defs>
                                    <path id="a"
                                        d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                                </defs>
                                <clipPath id="b">
                                    <use xlink:href="#a" overflow="visible" />
                                </clipPath>
                                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                            </svg>
                            <span class="ml-4">
                                Continue with Google</span>
                        </div>
                    </button>


                </form>




            </div>

        </div>
    </div>


</body>

</html>
